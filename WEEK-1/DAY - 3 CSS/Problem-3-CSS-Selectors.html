<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> My Product Features</title>

    <style>
        
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            padding: 30px;
        }

        
        .container {
            width: 500px;
            margin: auto;                  
            background-color: white;
            padding: 20px;                
            border: 2px solid gray;
        }

        
        .container h1 {
            text-align: center;
            color: navy;
            margin-bottom: 20px;
        }

    
        .feature-list {
            list-style-type: none;         
            padding: 0;
            display: flex;                 
            flex-direction: column;        
            gap: 10px;                     
        }

        
        .feature-list li {
            background-color: white;
            padding: 12px;                
            border: 1px solid lightblue;
            border-radius: 5px;
            color: black;
        }

        
        .feature-list li {
            background-color: lightblue;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>My Product Features</h1>

        <ul class="feature-list">
            <li>Easy to Use webpages</li>
            <li>Fast Performances easy to handle</li>
            <li>Secured Data Handling</li>
            <li>Responsive Design</li>
            <li>24/7 Customer Support</li>
        </ul>
    </div>

</body>
</html>
