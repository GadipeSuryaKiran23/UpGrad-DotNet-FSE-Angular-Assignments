<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Analysis Tool</title>
</head>
<body>

<h1>Number Analysis</h1>
<hr/>

<input type="button" value="Check Positive / Negative" onclick="buttonClick('sign')" />
<input type="button" value="Check Even / Odd" onclick="buttonClick('parity')" />
<input type="button" value="Print Numbers" onclick="buttonClick('range')" />

<p id="p1" style="border:2px solid rgb(31, 37, 31); padding:15px; margin-top:20px;"></p>

<script>
    let num = 10;   
    let paraObj = document.getElementById("p1");
    let str = " ";

    function buttonClick(action) {

        str = ""; 

        switch (action) {

            
            case "sign":
                str = "Number is: " + (num >= 0 ? "Positive" : "Negative");
                break;

            
            case "parity":
                if (num % 2 === 0) {
                    str = "Number is Even";
                } else {
                    str = "Number is Odd";
                }
                break;

           
            case "range":
                for (let i = 1; i <= num; i++) {
                    str += i + "<br/>";
                }
                break;

            default:
                str = "Invalid Action";
        }

        paraObj.innerHTML = str;
    }
</script>

</body>
</html>
