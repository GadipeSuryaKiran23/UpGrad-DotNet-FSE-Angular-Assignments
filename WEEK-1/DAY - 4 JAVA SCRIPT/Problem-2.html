<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1> Student Grade Evaluator</h1>
    <script>

         let  marks = 40;

        if( marks>=75)
        {
            alert("Grade A");
        }
        else if(marks>=60)
        {
            alert("Grade B");
        }
        else if(marks>=40)
        {
            console.log("Grade C");
        }
        else{
            console.log("Fail");
        }
    </script>
</body>
</html>
