<body>

<h1>Traffic Signal Simulator</h1>
<p>Check Output in the console</p>



<script>
    
    let signal = "green";   

    
    switch (signal) {
        case "red":
            console.log("Stop");
            break;

        case "yellow":
            console.log("Get Ready");
            break;

        case "green":
            console.log("Go");
            break;

        default:
            console.log("Invalid Signal");
    }
</script>
