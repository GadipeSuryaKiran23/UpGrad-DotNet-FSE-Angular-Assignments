<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    </head>
<body>

    <h1>Student Registration Form</h1>
    <hr/>


    <form action="student_registration_form.php" method="POST" id="form1" autocomplete="off">
        <fieldset>
            <legend>Student Registration Form</legend>
        <label>Student Name:</label>
        <input type="text" id="name1" name="name1"  autofocus   placeholder="Enter student name" 
         required>
        <br/><br/>

        <label>Email:</label>
        <input type="email" id="email" name="email"  placeholder="Enter your email here" required>
        <br/><br/>

        <label>Phone Number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}"  max=10 
         placeholder="10-digit mobile number" required>
        <br/><br/>

        <label>Age:</label>
        <input type="number" id="age" name="age"  min="18" max="60" placeholder="Age between 18 and 60"
          required>
        <br/><br/>


        <label>Date Of Birth:</label>
        <input type="date" id="dob" name="dob"  required>
        <br/><br/>

        <input type="submit" value="Register">
<input type="reset" value="Clear">
        


        </fieldset>
    </form>
</html>
