<!DOCTYPE html>
<html>
<head></head>
<body>

<h3 align="center">Course Enrollment Form</h3>
<hr/>

<form autocomplete="off">
    <fieldset>
        <legend>Enroll in a Course</legend>

        <label>Email ID:</label><br/>
        <input type="email" name="email" required>
        <br/><br/>

        <label>Select Course:</label><br/>
        <input list="courses" name="course" required>
        <datalist id="courses">
            <option value="HTML">
            <option value="CSS">
            <option value="JavaScript">
            <option value="Angular">
            <option value="React">
        </datalist>
        <br/><br/>

        <label>Your Skill Level:</label><br/>
        <input type="range" min="1" max="5">
        <br/><br/>

        <label>Skill Meter:</label><br/>
        <meter min="0" max="100" value="60"></meter>
        <br/><br/>

        <label>Enrollment Progress:</label><br/>
        <progress value="70" max="100"></progress>
        <br/><br/>

        <label>Study Hours per Week:</label><br/>
        <input type="number" min="1" max="40" required>
        <br/><br/>

        <input type="submit" value="Enroll">
        <input type="reset" value="Clear">

    </fieldset>
</form>

</body>
</html>
